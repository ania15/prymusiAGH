{% extends "base.html" %}

{% block content %}


<h1><i class="fas fa-book"></i>Lista autorów</h1>

<div class="row">
{% for author in author_objects %}
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
    <div class="card">
        {% if author.photo %}        
        <img src="{{ book.photo.url }}" class="card-img-top">        
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ author.first_name }} {{ author.last_name }} </h5>
            <p class="card-text">{{ author.about }}</p>
            <a href="{% url 'author_details' author.id %}" class="btn btn-primary">
                Przejdź do opisu
            </a>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
